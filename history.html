<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Helper History</title>
    <style>
        html, body {
            min-width: 750px;
        }
        body {
            font-family: sans-serif;
            background-color: #202124;
            color: #e8eaed;
            padding: 15px;
        }
        h1 {
            color: #8ab4f8;
            border-bottom: 1px solid #5f6368;
            padding-bottom: 10px;
        }
        .controls { /* New style to hold the search and clear button together */
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        input {
            flex-grow: 1; /* Makes the search bar take up available space */
            padding: 10px;
            background-color: #3c4043;
            border: 1px solid #5f6368;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button { /* Style for our new button */
            padding: 10px 15px;
            background-color: #c53929; /* A nice red color */
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .history-item {
            background-color: #303134;
            border: 1px solid #5f6368;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }
        .history-item.visible {
            display: block;
        }
        .original-text {
            color: #bdc1c6;
            font-style: italic;
            border-left: 3px solid #8ab4f8;
            padding-left: 10px;
            margin: 0 0 10px 0;
        }
        .summary-text {
            color: #e8eaed;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Gemini Helper History</h1>
    <div class="controls">
        <input type="search" id="search-bar" placeholder="Search your history...">
        <button id="clear-history-button">Clear History</button>
    </div>
    <div id="history-container"></div>

    <script src="history.js"></script>
</body>
</html>
